<div>
    <h3>Time Tracker</h3>
        <div id="first_row" class="row">
                <mat-form-field appearance="fill" class="example-form-field">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [(ngModel)]="model.date" [matDatepicker]="datepicker">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                        <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Hours</mat-label>
                    <input [(ngModel)]="model.minutes" matInput type="time">
                </mat-form-field>            
        </div>
        <div class="row">
            <a href="#">Paste full day</a>
            <a href="#">Paste task</a>
        </div>
        <div id="row2" >
                <mat-form-field appearance="fill" class="dropdown">
                    <mat-label>Project</mat-label>
                    <mat-select [(ngModel)]="model.project">
                    </mat-select>
                </mat-form-field>
        </div>
        <div id="row3" class="row">
                    <mat-form-field appearance="fill" class="dropdown">
                        <mat-label>Task Category</mat-label>
                        <mat-select [(ngModel)]="model.taskCategory">
                            
                        </mat-select>
                    </mat-form-field>
        </div>
        <div id="row4" class="row">
            <mat-form-field appearance="fill" class="dropdown">
                <mat-label>Task Description</mat-label>
                <mat-select [(ngModel)]="model.taskDescription">
                    <mat-option *ngFor="let task of taskDescriptions" [value]="task.id">
                        {{task.description}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div id="row5">
            <mat-form-field class="dropdown">
                <mat-label>Comments</mat-label>
                <textarea matInput
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="10"
                          cdkAutosizeMaxRows="15"></textarea>
              </mat-form-field>
        </div>
        <div id="row6" class="row">
                <button mat-flat-button (click)="onNoClick">CANCEL</button>
                <button mat-flat-button color="accent">TRACK HOURS</button>
        </div>
</div>
