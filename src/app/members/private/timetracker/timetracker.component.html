<form >
    <h3>Time Tracker</h3>
    <div id="first_row" >
                <mat-form-field appearance="fill" class="mat-form-field--inline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [(ngModel)]="_model.date" [matDatepicker]="datepicker" name="date">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                        <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field>
            
            
                <mat-form-field appearance="fill" class="mat-form-field--inline">
                    <mat-label>Hours</mat-label>
                    <input matInput type="time">
                </mat-form-field>            
                <mat-form-field appearance="fill" class="mat-form-field--inline">
                    <mat-label>Project</mat-label>
                    <mat-select [(ngModel)]="_model.project" name="project">
                        <mat-option *ngFor="let p of projectService.entities | async" [value]="p.id">
                            {{p.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            
    </div>
    <div id="row3">
                <mat-form-field appearance="fill" class="mat-form-field--inline">
                    <mat-label>Task Category</mat-label>
                    <mat-select [(ngModel)]="_model.taskCategory" name="taskCategory">
                        <mat-option *ngFor="let taskCat of taskCategoryService.entities | async" [value]="taskCat.id">
                            {{taskCat.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
    
        <mat-form-field appearance="fill" class="mat-form-field--inline">
            <mat-label>Task Description</mat-label>
            <mat-select [(ngModel)]="_model.taskDescription" name="taskDescription">
                <mat-option *ngFor="let task of taskDescriptionService.entities | async" [value]="task.id">
                    {{task.description}}
                </mat-option>
            </mat-select>

        </mat-form-field>
        <mat-form-field appearance="fill" class="mat-form-field--inline">
            <mat-label>Focal Point</mat-label>
            <mat-select [(ngModel)]="_model.focalPoint" name="focalPoint">
                <mat-option *ngFor="let fp of _focalPoints| async " [value]="fp.id">
                    {{fp.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div id="row5" class="row">
        <mat-form-field style="width: 80%;" appearance="fill">
            <mat-label>Comments</mat-label>
            <textarea matInput 
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="10"
                      cdkAutosizeMaxRows="15"
                      [(ngModel)]="_model.comments" name="comments"></textarea>
          </mat-form-field>
          <div>
                <button mat-stroked-button style="margin-bottom: 1%;">UPLOAD CSV</button><br/>
                <button mat-flat-button color="accent" (click)="trackHours()">TRACK HOURS</button>  
          </div>
          
    </div>
    
</form>
