<div class="menu-container" [class.menu-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="menu-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="menu-app-name">Responsive App</h1>
    </mat-toolbar>
  
    <mat-sidenav-container 
        class="menu-sidenav-container"                
        >
      <mat-sidenav #snav 
        [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
        opened
        [mode]="mobileQuery.matches ? 'over' : 'side'"           
        [fixedInViewport]="mobileQuery.matches" 
        fixedTopGap="0"
        class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="." *ngFor="let nav of menuNav">
            <mat-icon aria-hidden="false">{{nav.icon}}</mat-icon>
            {{nav.title}}
            </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
      >
        <h1>Conte√∫do Principal</h1>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
