<div class="menu-container" [class.menu-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="menu-toolbar">
      <div *ngIf="mobileQuery.matches">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      </div>
      <img class="main-logo" src="../../../../assets/img/baires-logo.svg">
      <div class="flex-right toolbar-options-container">
        <button mat-icon-button >
          <mat-icon aria-hidden="false">notifications</mat-icon>
        </button>

        <button mat-icon-button >
          <mat-icon aria-hidden="false">account_circle</mat-icon>
        </button>
        <label class="name" *ngIf="!mobileQuery.matches">
          Hi Natalha Carvalho
        </label>
        <button mat-icon-button >
          <mat-icon aria-hidden="false">arrow_drop_down</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="menu-sidenav-container">
      <mat-sidenav #snav 
        [style.marginTop.px]="mobileQuery.matches ? 88 : 0"
        [opened]="!mobileQuery.matches ? true : false"
        [mode]="mobileQuery.matches ? 'over' : 'side'"           
        [fixedInViewport]="mobileQuery.matches" 
        fixedTopGap="0"
        class="sidenav">
        <mat-nav-list>
            <a mat-list-item [routerLink]="nav.url" *ngFor="let nav of menuNav">
              <mat-icon aria-hidden="false">{{nav.icon}}</mat-icon>
              {{nav.title}}
            </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content
      [style.marginTop.px]="mobileQuery.matches ? 88 : 0"
      > 
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
